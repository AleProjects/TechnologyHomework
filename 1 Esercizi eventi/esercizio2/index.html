<header class="bg-primary text-white py-5">
    <div class="container text-center my-5">
        <h1>Esercizio 2 - Alessandro Battaglia</h1>
        <p class="lead">I am still a web developer, this is my work.</p>
    </div>
</header>

<section class="bg-light">
    <div class="container py-3">
        <form id="form" class="form-inline">
            <div class="form-group mx-3 mb-2">
                <label for="transition_date" class="form-control-label">Date</label>
                <input id="transition_date" name="transition[date]" required="required" class="form-control w-100 my-2" type="date">
            </div>
            <div class="form-group mx-3 mb-2">
                <label for="transition_value" class="form-control-label">Price value</label>
                <div class="input-group w-100 my-2">
                    <div class="input-group-prepend"><span class="input-group-text">€</span></div>
                    <input id="transition_value" name="transition[value]" class="currency form-control" value="0.00" step="0.01" type="number">
                </div>
            </div>
            <div class="form-group mx-3 mb-2">
                <label for="transition_reason" class="form-control-label required">Reason</label>
                <input id="transition_reason" name="transition[reason]" required="required" class="form-control w-100 my-2" type="text">
            </div>
            <button  id="transition_type_button" type="button" class="btn btn-success mx-3 mb-2">
                <span class="entry">Entry</span>
                <span class="exit d-none">Exit</span>
            </button>
            <input id="transition_type" name="transition[type]" type="hidden" value="entry" />
            <button type="submit" class="btn btn-primary mx-3 mb-2">Submit</button>
        </form>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col">
            <table id="wallet" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Money</th>
                    <th>Reason</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Exit
                    </th>
                    <td>
                        <div id="sum-exit">€ 0.00</div>
                    </td>
                </tr>
                <tr>
                    <th>
                        Entry
                    </th>
                    <td>
                        <div id="sum-entry">€ 0.00</div>
                    </td>
                </tr>
                <tr>
                    <th>
                        Total
                    </th>
                    <td>
                        <div id="sum-total">€ 0.00</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
