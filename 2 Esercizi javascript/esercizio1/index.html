<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Calculator
            </a>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col col-lg-4 offset-lg-4">
                <form class="card p-4">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="screen">Alessandro's calculator <small>(No decimals)</small></label>
                                <input type="number" class="form-control" id="screen" aria-describedby="screenHelp" placeholder="Enter a number" onkeypress="return isNumberKey(event);" value="0">
                                <small id="emailHelp" class="form-text text-muted">"<i>If you can't make it good, at least make it look good.</i>" - Bill Gates.</small>
                            </div>
                        </div>
                    </div>
                    <div id="keyboard" class="row">
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="7">7</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="8">8</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="9">9</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="+">+</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="4">4</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="5">5</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="6">6</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="-">−</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="1">1</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="2">2</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="3">3</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="*">×</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-danger w-100 key" data-value="C">C</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="0">0</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="=">=</button>
                        </div>
                        <div class="col-3 mb-2">
                            <button class="btn btn-secondary w-100 key" data-value="/">÷</button>
                        </div>
                    </div>
                </form>
                <a href="https://www.toptal.com/designers/htmlarrows/math/" class="small float-right mt-2">Ascii characters</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
