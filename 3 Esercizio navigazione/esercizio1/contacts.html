<header class="text-white py-5">
    <div class="container text-center my-5 py-5">
        <h1>Contacts</h1>
        <p class="lead">Contact me.</p>
    </div>
</header>

<section id="body" class="bg-light">
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <form class="bg-white p-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
                        <small id="nameHelp" class="form-text text-muted">Enter your name.</small>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" placeholder="Enter surname" required>
                        <small id="surnameHelp" class="form-text text-muted">Enter your surname.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="phone">Email</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone">
                        <small id="phoneHelp" class="form-text text-muted">Enter your phone.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <h5>
                        I live here:
                    </h5>
                    <img class="img-fluid" src="img/mappa.PNG" />
                    <button type="submit" class="btn btn-primary mt-3 float-right">Submit</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
